<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	 <form action="#" th:action="@{/add}" th:object="${emp}" 
	 method="post">
    	
    	<p>Emp Id: <input type="text" th:field="*{empid}" 
    	 id="empid"/></p>
    	
    	<div th:if="${#fields.hasErrors('empid')}" 
    	th:errors="*{empid}"></div>
    	
    	
    	
        <p>Emp Name: <input type="text" th:field="*{ename}" id="ename"/></p>
        <div th:if="${#fields.hasErrors('ename')}" th:errors="*{ename}"></div>
        
         <p>Emp Salary: <input type="text" th:field="*{salary}" id="salary"/></p>
         <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
         
         
          <p>Emp Designation: <input type="text" th:field="*{desgn}" id="desgn" /></p>
          <div th:if="${#fields.hasErrors('desgn')}" th:errors="*{desgn}"></div>
          
          
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	
	
	</form>
	
</body>
</html>
